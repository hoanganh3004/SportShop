<script th:inline="javascript">
    (function(){
        // Prevent multiple initialization
        if(window.__userDropdownInitialized) return;
        window.__userDropdownInitialized = true;

        console.log('üîÑ Initializing user dropdown...');

        function initUserDropdown(){
            const dropdownParent = document.getElementById('user-dropdown');
            const dropdown = document.getElementById('user-dropdown-content');
            const trigger = document.getElementById('user-trigger');

            // Only initialize if user is logged in and elements exist
            if(!dropdownParent || !dropdown || !trigger) {
                console.log('‚ÑπÔ∏è User not logged in or elements not found');
                return;
            }

            console.log('‚úÖ Dropdown elements found, initializing...');

            function closeDropdown(){
                dropdown.classList.remove('show');
                dropdown.setAttribute('aria-hidden','true');
                trigger.setAttribute('aria-expanded','false');
            }

            function openDropdown(){
                dropdown.classList.add('show');
                dropdown.setAttribute('aria-hidden','false');
                trigger.setAttribute('aria-expanded','true');
            }

            function toggleDropdown(e){
                if(e) {
                    e.preventDefault();
                    e.stopPropagation();
                }

                if(dropdown.classList.contains('show')) {
                    closeDropdown();
                } else {
                    openDropdown();
                }
            }

            // Event listeners
            trigger.addEventListener('click', toggleDropdown);

            trigger.addEventListener('keydown', function(e){
                if (e.key === 'Enter' || e.key === ' ') {
                    toggleDropdown(e);
                }
            });

            // Close when clicking outside
            document.addEventListener('click', function(e){
                if(!dropdownParent.contains(e.target)){
                    closeDropdown();
                }
            });

            // Close on Escape key
            document.addEventListener('keydown', function(e){
                if (e.key === 'Escape') {
                    closeDropdown();
                }
            });

            // Close when clicking on dropdown links
            dropdown.addEventListener('click', function(e) {
                if (e.target.tagName === 'A') {
                    setTimeout(closeDropdown, 100);
                }
            });

            console.log('‚úÖ User dropdown initialized successfully');
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initUserDropdown);
        } else {
            initUserDropdown();
        }

    })();
</script>

<script>
    const bell = document.getElementById("notification-bell");
    const dropdown = document.getElementById("notification-dropdown");

    bell.addEventListener("click", (e) => {
        e.stopPropagation();
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (e) => {
        if (!bell.contains(e.target)) {
            dropdown.style.display = "none";
        }
    });
</script>
<script>
    (function() {
        function formatVND(n){ try { return (Number(n)||0).toLocaleString('vi-VN') + 'ƒë'; } catch(e){ return n; } }
        function updateBadge(total){
            try {
                var el = document.querySelector('.icon-header-noti.js-show-cart');
                if (el) el.setAttribute('data-notify', Number(total||0));
            } catch(e){}
        }
        function renderCart(items){
            var list = document.getElementById('header-cart-list');
            var totalEl = document.getElementById('header-cart-total');
            if (!list || !totalEl) return;
            list.innerHTML = '';
            var total = 0;
            if (Array.isArray(items) && items.length){
                items.forEach(function(it){
                    var p = it && it.product ? it.product : {};
                    var qty = Number(it.quantity||0);
                    var price = Number(p.price||0);
                    total += qty * price;
                    var img = p.firstImageFileName ? ('/images/' + p.firstImageFileName) : '/images/product-01.jpg';
                    var li = document.createElement('li');
                    li.className = 'header-cart-item flex-w flex-t m-b-12';
                    li.setAttribute('data-product-id', p.id || '');
                    li.innerHTML = ''+
                        '<div class="header-cart-item-img">\n'+
                        '  <img src="'+img+'" alt="IMG">\n'+
                        '</div>\n'+
                        '<div class="header-cart-item-txt p-t-8">\n'+
                        '  <a href="#" class="header-cart-item-name m-b-12 hov-cl1 trans-04">'+ (p.name||'S·∫£n ph·∫©m') +'</a>\n'+
                        '  <span class="header-cart-item-info d-block m-b-8">'+ qty +' x '+ formatVND(price) +'</span>\n'+
                        '  <div class="header-cart-item-actions flex-w flex-m">\n'+
                        '    <button class="btn-dec cl2 hov-cl1 trans-04 bor13 size-28 m-r-8" aria-label="Gi·∫£m">‚àí</button>\n'+
                        '    <input class="num-product stext-104 cl3 size-28 bor13 m-r-8 text-center" type="text" value="'+ qty +'" readonly>\n'+
                        '    <button class="btn-inc cl2 hov-cl1 trans-04 bor13 size-28 m-r-12" aria-label="TƒÉng">+</button>\n'+
                        '    <button class="btn-remove cl2 hov-cl1 trans-04" aria-label="X√≥a"><i class="zmdi zmdi-delete"></i></button>\n'+
                        '  </div>\n'+
                        '</div>';
                    list.appendChild(li);
                });
            } else {
                var empty = document.createElement('li');
                empty.className = 'p-2 text-muted';
                empty.textContent = 'Gi·ªè h√†ng tr·ªëng';
                list.appendChild(empty);
            }
            totalEl.textContent = 'Total: ' + formatVND(total);
        }
        function loadCart(){
            fetch('/cart/items', { method: 'GET', credentials: 'same-origin' })
                .then(function(r){ return r.text(); })
                .then(function(t){ try { return JSON.parse(t); } catch(e){ return []; } })
                .then(function(items){
                    renderCart(items);
                    var sum = 0; if (Array.isArray(items)) items.forEach(function(it){ sum += Number(it.quantity||0); });
                    updateBadge(sum);
                })
                .catch(function(){});
        }
        function post(url, data){
            var form = new URLSearchParams();
            Object.keys(data||{}).forEach(function(k){ if (data[k] !== undefined) form.append(k, data[k]); });
            return fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' }, body: form, credentials: 'same-origin' })
                .then(function(r){ return r.text(); })
                .then(function(t){ var n = Number(t); return isNaN(n) ? 0 : n; });
        }
        document.addEventListener('click', function(e){
            var inc = e.target.closest && e.target.closest('.btn-inc');
            var dec = e.target.closest && e.target.closest('.btn-dec');
            var rm  = e.target.closest && e.target.closest('.btn-remove');
            if (!(inc||dec||rm)) return;
            e.preventDefault();
            var itemEl = e.target.closest('.header-cart-item');
            if (!itemEl) return;
            var productId = itemEl.getAttribute('data-product-id');
            if (!productId) return;
            if (inc) {
                post('/cart/increase', { productId: productId })
                    .then(function(){ loadCart(); })
                    .catch(function(){});
                return;
            }
            if (dec) {
                var qtyInput = itemEl.querySelector('input.num-product');
                var current = Number((qtyInput && qtyInput.value) || '1');
                if (current <= 1) { return; } // ch·∫∑n gi·∫£m < 1 ·ªü client
                post('/cart/decrease', { productId: productId })
                    .then(function(){ loadCart(); })
                    .catch(function(){});
                return;
            }
            if (rm) {
                if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a s·∫£n ph·∫©m n√†y kh·ªèi gi·ªè h√†ng?')) return;
                post('/cart/remove', { productId: productId })
                    .then(function(){ loadCart(); })
                    .catch(function(){});
                return;
            }
        }, false);
        // Load when panel opens
        document.addEventListener('click', function(e){
            var btn = e.target.closest && e.target.closest('.js-show-cart');
            if (btn) { setTimeout(loadCart, 0); }
        }, false);
        // Initial sync
        try { setTimeout(loadCart, 0); } catch(e) {}
    })();
</script>
