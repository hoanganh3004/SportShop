<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi - SportShop</title>
    <link rel="stylesheet" th:href="@{/assets/vendor/css/core.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendor/css/theme-default.css}" />
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .error-card {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-code {
            font-size: 2.5rem;
            font-weight: bold;
            color: #495057;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s ease;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            
            <div class="error-code" th:text="${statusCode != null ? 'Lỗi ' + statusCode : 'Lỗi'}">
                Lỗi
            </div>
            
            <div class="error-message" th:text="${error != null ? error : 'Đã xảy ra lỗi không mong muốn'}">
                Đã xảy ra lỗi không mong muốn
            </div>
            
            <!-- Debug info (chỉ hiển thị khi có lỗi chi tiết) -->
            <div th:if="${errorMessage != null}" class="alert alert-secondary mt-3">
                <small><strong>Chi tiết:</strong> <span th:text="${errorMessage}"></span></small>
            </div>
            
            <div class="mt-4">
                <a href="javascript:history.back()" class="btn-home me-3">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
                <a th:href="@{/}" class="btn-home">
                    <i class="fas fa-home"></i> Trang chủ
                </a>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
