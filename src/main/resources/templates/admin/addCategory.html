<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm danh mục</title>
</head>
<body>
<div class="modal-header">
    <h5 class="modal-title">Thêm danh mục mới</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form th:action="@{/adcategory/save}" th:object="${category}" method="post">
        <!-- ID hidden (để Spring Binding không lỗi, nhưng thêm thì để null) -->
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Tên danh mục</label>
            <input type="text" class="form-control" id="name"
                   th:field="*{name}" placeholder="Nhập tên danh mục" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea class="form-control" id="description"
                      th:field="*{description}" placeholder="Nhập mô tả"></textarea>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        </div>
    </form>
</div>
</body>
</html>
