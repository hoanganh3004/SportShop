<!-- Ph√¢n trang -->
<c:set var="start" value="${currentPage - 2 < 1 ? 1 : currentPage - 2}" />
<c:set var="end" value="${currentPage + 2 > totalPage ? totalPage : currentPage + 2}" />

<nav>
  <ul class="pagination justify-content-center">
    <li class="page-item ${currentPage == 1 ? 'disabled' : ''}">
      <a class="page-link" href="admin-product?page=${currentPage - 1}&keyword=${keyword}&size=${pageSize}">¬´</a>
    </li>

    <c:if test="${start > 1}">
      <li class="page-item">
        <a class="page-link" href="admin-product?page=1&keyword=${keyword}&size=${pageSize}">1</a>
      </li>
      <li class="page-item disabled"><span class="page-link">...</span></li>
    </c:if>

    <c:forEach begin="${start}" end="${end}" var="i">
      <li class="page-item ${i == currentPage ? 'active' : ''}">
        <a class="page-link" href="admin-product?page=${i}&keyword=${keyword}&size=${pageSize}">${i}</a>
      </li>
    </c:forEach>

    <c:if test="${end < totalPage}">
      <li class="page-item disabled"><span class="page-link">...</span></li>
      <li class="page-item">
        <a class="page-link" href="admin-product?page=${totalPage}&keyword=${keyword}&size=${pageSize}">${totalPage}</a>
      </li>
    </c:if>

    <li class="page-item ${currentPage == totalPage ? 'disabled' : ''}">
      <a class="page-link" href="admin-product?page=${currentPage + 1}&keyword=${keyword}&size=${pageSize}">¬ª</a>
    </li>
  </ul>
</nav>

<script>
  function loadAddProductForm() {
    $.get("add-product", function(data) {
      const formHtml = $('<div>').html(data).find('form').parent().html();
      $('#addProductContent').html(formHtml);
      $('#addProductModal').modal('show');
    });
  }

  function openEditProductModal(productId) {
    $.get("edit-product?id=" + productId, function(data) {
      const formHtml = $('<div>').html(data).find('form').parent().html();
      $('#editProductContent').html(formHtml);
      $('#editProductModal').modal('show');
    });
  }
</script>
