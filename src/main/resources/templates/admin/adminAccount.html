<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr"
      data-theme="theme-default" data-assets-path="../assets/"
      data-template="vertical-menu-template-free" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Quản lý tài khoản KH</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Icons -->
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/boxicons.css}" />
    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{/assets/vendor/css/core.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendor/css/theme-default.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />
    <!-- Vendors CSS -->
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/apex-charts/apex-charts.css}" />
    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>
    <script th:src="@{/assets/js/config.js}"></script>
</head>
<body>
<div th:replace="admin/adHeader :: adHeader"></div>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="admin/sidebar :: sidebar"></div>

        <div class="layout-page">
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">

                    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Admin /</span> Quản lý tài khoản KH</h4>

                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Danh sách tài khoản</h5>
                        </div>
                        <div class="table-responsive text-nowrap">
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tên đăng nhập</th>
                                    <th>Email</th>
                                    <th>Vai trò</th>
                                    <th>Trạng thái</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Dữ liệu động -->
                                <tr th:each="acc, iterStat : ${accounts}">
                                    <td th:text="${iterStat.index + 1}"></td>
                                    <td th:text="${acc.username}"></td>
                                    <td th:text="${acc.email}"></td>
                                    <td>
                                        <form th:action="@{/adaccount/updateRole}" method="post" class="d-flex">
                                            <input type="hidden" name="id" th:value="${acc.id}" />
                                            <select name="role" class="form-select form-select-sm me-2">
                                                <option value="USER" th:selected="${acc.role.name() == 'USER'}">User</option>
                                                <option value="ADMIN" th:selected="${acc.role.name() == 'ADMIN'}">Admin</option>
                                            </select>
                                            <button class="btn btn-sm btn-outline-primary">Lưu</button>
                                        </form>
                                    </td>
                                    <td>
                                        <span th:if="${acc.status}" class="badge bg-success">Hoạt động</span>
                                        <span th:unless="${acc.status}" class="badge bg-danger">Khóa</span>
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-warning btn-edit" th:data-id="${acc.id}">Sửa</button>
                                        <button class="btn btn-sm btn-info btn-change-password" th:data-id="${acc.id}">Đổi mật khẩu</button>
                                        <a th:href="@{'/adaccount/toggle/' + ${acc.id}}"
                                           th:text="${acc.status} ? 'Khóa' : 'Mở'"
                                           class="btn btn-sm btn-danger"></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

                <!-- Modal để hiển thị form (dùng chung cho edit và change password) -->
                <div class="modal fade" id="editAccountModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content" id="editAccountContent">
                            <!-- Form sẽ được load vào đây qua AJAX -->
                        </div>
                    </div>
                </div>

                <footer class="content-footer footer bg-footer-theme">
                    <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                        <div class="mb-2 mb-md-0">© <script>document.write(new Date().getFullYear());</script>, Admin</div>
                        <div>
                            <a href="#" class="footer-link me-4">Hỗ trợ</a>
                            <a href="#" class="footer-link me-4">Tài liệu</a>
                        </div>
                    </div>
                </footer>
                <div class="content-backdrop fade"></div>
            </div>
        </div>
    </div>
    <div class="layout-overlay layout-menu-toggle"></div>
</div>

<!-- JS -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{/assets/vendor/js/menu.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

<!-- Script AJAX cho modal -->
<script>
    $(document).ready(function () {
      // Xử lý nút Sửa (giữ nguyên)
      $(document).on("click", ".btn-edit", function () {
        var id = $(this).data("id");
        $.ajax({
          url: "/adaccount/edit/" + id,
          type: "GET",
          success: function (data) {
            console.log("Dữ liệu trả về cho edit:", data); // Debug (xóa nếu không cần)
            $("#editAccountContent").html(data);
            $("#editAccountModal").modal("show");
          },
          error: function (xhr, status, error) {
            console.error("Lỗi AJAX cho edit:", status, error); // Debug lỗi
            alert("Không load được form chỉnh sửa!");
          }
        });
      });

      // Xử lý nút Đổi mật khẩu (mới thêm, giống hệt)
      $(document).on("click", ".btn-change-password", function () {
        var id = $(this).data("id");
        $.ajax({
          url: "/adaccount/change-password/" + id,
          type: "GET",
          success: function (data) {
            console.log("Dữ liệu trả về cho change password:", data); // Debug (xóa nếu không cần)
            $("#editAccountContent").html(data);
            $("#editAccountModal").modal("show");
          },
          error: function (xhr, status, error) {
            console.error("Lỗi AJAX cho change password:", status, error); // Debug lỗi
            alert("Không load được form đổi mật khẩu!");
          }
        });
      });
    });
</script>
</body>
</html>
