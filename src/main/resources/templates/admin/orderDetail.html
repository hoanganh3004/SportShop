<div class="modal-header">
    <h5 class="modal-title">Chi tiết đơn hàng</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
    <p><strong>Mã đơn:</strong> <span th:text="${order.id}"></span></p>
    <p><strong>Khách hàng:</strong> <span th:text="${order.recipientName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${order.recipientEmail}"></span></p>
    <p><strong>Ngày đặt:</strong>
        <span th:text="${#temporals.format(order.orderDate,'dd/MM/yyyy HH:mm')}"></span>
    </p>
    <p><strong>Trạng thái:</strong>
        <span class="badge bg-label-info" th:text="${order.status}"></span>
    </p>

    <h6 class="mt-3">Danh sách sản phẩm</h6>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>STT</th>
            <th>Sản phẩm</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <th>Thành tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, iterStat : ${order.orderItems}">
            <td th:text="${iterStat.index+1}"></td>
            <td th:text="${item.productName}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(item.unitPrice,0,'COMMA',0,'POINT')} + '₫'"></td>
            <td th:text="${#numbers.formatDecimal(item.unitPrice * item.quantity,0,'COMMA',0,'POINT')} + '₫'"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-end">
        <strong>Tổng cộng: </strong>
        <span th:text="${#numbers.formatDecimal(order.totalAmount,0,'COMMA',0,'POINT')} + '₫'"></span>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
</div>
