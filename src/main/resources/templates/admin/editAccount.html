<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="editForm">
    <form th:action="@{/adaccount/update/{id}(id=${account.id})}" method="post" id="editAccountForm">
        <div class="modal-header">
            <h5 class="modal-title">Sửa tài khoản</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label>Họ tên</label>
                <input type="text" name="fullName" class="form-control"
                       th:value="${account.fullName}" required minlength="3" />
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control"
                       th:value="${account.email}" required />
            </div>
            <div class="mb-3">
                <label>Số điện thoại</label>
                <input type="tel" name="phone" class="form-control"
                       th:value="${account.phone}" required pattern="^[0-9]{9,11}$" />
                <div class="form-text">Nhập số điện thoại 9–11 số.</div>
            </div>
            <div class="mb-3">
                <label>Địa chỉ</label>
                <input type="text" name="address" class="form-control"
                       th:value="${account.address}" required minlength="5" />
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("editAccountForm");
        form.addEventListener("submit", function (e) {
            if (!form.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
                alert("Vui lòng kiểm tra lại thông tin trước khi lưu!");
            }
        });
    });
</script>
</body>
</html>
