<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" th:href="@{/assets/vendor/css/core.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendor/css/theme-default.css}" />
</head>
<body>
<!-- Fragment form đổi mật khẩu -->
<div th:fragment="passwordForm">
    <div class="modal-header">
        <h5 class="modal-title">Đổi mật khẩu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form th:action="@{/adaccount/password/{id}(id=${account.id})}" method="post" id="passwordForm">
            <div class="mb-3">
                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="text-danger" id="passwordError" style="display:none;">Mật khẩu nhập lại không khớp</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("passwordForm");
        form.addEventListener("submit", function (e) {
            const pw = document.getElementById("newPassword").value;
            const confirm = document.getElementById("confirmPassword").value;
            if (pw !== confirm) {
                e.preventDefault();
                document.getElementById("passwordError").style.display = "block";
            }
        });
    });
</script>
</body>
</html>
