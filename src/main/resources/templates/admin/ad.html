<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr"
      data-theme="theme-default" data-assets-path="../assets/"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bảng điều khiển - Admin</title>

    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/boxicons.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendor/css/core.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendor/css/theme-default.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />
</head>

<body>
<div th:replace="admin/adHeader :: adHeader"></div>

<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="admin/sidebar :: sidebar"></div>

        <div class="layout-page">
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">

                    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Dashboard /</span> Tổng quan</h4>

                    <!-- Bắt đầu thống kê -->
                    <div class="row">
                        <!-- Tổng sản phẩm -->
                        <div class="col-md-3 col-sm-6 mb-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <div class="avatar flex-shrink-0 mx-auto mb-2">
                                        <span class="avatar-initial rounded bg-label-primary">
                                            <i class="bx bx-package bx-sm"></i>
                                        </span>
                                    </div>
                                    <h6 class="text-muted mb-1">Sản phẩm</h6>
                                    <h4 th:text="${totalProducts}">120</h4>
                                </div>
                            </div>
                        </div>

                        <!-- Tổng đơn hàng -->
                        <div class="col-md-3 col-sm-6 mb-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <div class="avatar flex-shrink-0 mx-auto mb-2">
                                        <span class="avatar-initial rounded bg-label-success">
                                            <i class="bx bx-cart bx-sm"></i>
                                        </span>
                                    </div>
                                    <h6 class="text-muted mb-1">Đơn hàng</h6>
                                    <h4 th:text="${totalOrders}">58</h4>
                                </div>
                            </div>
                        </div>

                        <!-- Tổng khách hàng -->
                        <div class="col-md-3 col-sm-6 mb-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <div class="avatar flex-shrink-0 mx-auto mb-2">
                                        <span class="avatar-initial rounded bg-label-info">
                                            <i class="bx bx-user bx-sm"></i>
                                        </span>
                                    </div>
                                    <h6 class="text-muted mb-1">Khách hàng</h6>
                                    <h4 th:text="${totalUsers}">305</h4>
                                </div>
                            </div>
                        </div>

                        <!-- Tổng thông báo -->
                        <div class="col-md-3 col-sm-6 mb-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <div class="avatar flex-shrink-0 mx-auto mb-2">
                                        <span class="avatar-initial rounded bg-label-warning">
                                            <i class="bx bx-bell bx-sm"></i>
                                        </span>
                                    </div>
                                    <h6 class="text-muted mb-1">Thông báo</h6>
                                    <h4 th:text="${totalNotifications}">8</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Kết thúc thống kê -->

                </div>

                <footer class="content-footer footer bg-footer-theme">
                    <div class="container-xxl py-2 text-center small">
                        © <script>document.write(new Date().getFullYear());</script> - Quản trị hệ thống
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <div class="layout-overlay layout-menu-toggle"></div>
</div>

<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{/assets/vendor/js/menu.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
